{% extends 'base.html' %} {% block content %}
<div class="article-entry">
  <h2>{{ object.title }}</h2>
  <p>by {{ object.author }} | {{ object.date }}</p>
  <p>{{ object.body }}</p>
</div>
<p>
  <a href="{% url 'article_edit' article.pk %}" class='btn btn-primary'>Edit</a>  
  <a href="{% url 'article_delete' article.pk %}" class='btn btn-primary ml-4'>Delete</a>
</p>
<a href="{% url 'article_list' %}" class='btn btn-success' >Done</a>
{% endblock content %}
